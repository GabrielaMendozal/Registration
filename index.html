<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>
        Registration Form
    </h1>
    <form action="registration">
        <div>
            <label>First Name:* </label>
            <input type="text" name="first_name"> 
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="name"> 
        </div>
        <div>
            <label>Email Adress:* </label>
            <input type="text" name="Email"> 
        </div>
        <div>
            <label>Password:* </label>
            <input type="text" name="Password"> 
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="text" name="Password"> 
        </div>
        <div>
            <label>Birthday:* </label>
            <input type="date" name="dob"> 
        </div>
        <div>
            <label>Gender Identity </label>
        </div>
        <div>
            <input type="radio" name="font" value="bold" id="bold"> 
            <label>Male </label>
            <input type="radio" name="font" value="bold" id="bold"> 
            <label>Female </label>
            <input type="radio" name="font" value="bold" id="bold"> 
            <label>Non-binary</label>
            <input type="radio" name="font" value="bold" id="bold"> 
            <label>I prefer not to answer</label>
        </div>
        <div>
            A short description about myself:                
        </div>
        <div>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>JavaScript</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" 
        id="offers" checked >
        <label for="offers">Yes, I would like to receive periodic email</label>
        </div>
        <input type="submit" value="Create Account" >
        <div>
            <label>*Indicates a required field</label>                
        </div>

    </form>
</body>
</html>
