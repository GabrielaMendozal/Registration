<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>
        Registration Form
    </h1>
    <form action="registration">
        <div>
            <label for="first_name">First Name:* </label>
            <input type="text" name="first_name" id="first_name"> 
        </div>
        <div>
            <label for="last_name">Last Name:* </label>
            <input type="text" name="name" id="last_name"> 
        </div>
        <div>
            <label for="email">Email Adress:* </label>
            <input type="text" name="Email" id="email"> 
        </div>
        <div>
            <label for="password">Password:* </label>
            <input type="password" name="Password" id="password"> 
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:* </label>
            <input type="password" name="Password" id="confirmPassword"> 
        </div>
        <div>
            <label for="date">Birthday:* </label>
            <input type="date" name="dob" id="date"> 
        </div>
        <label>Gender Identity </label>
        <div>
            <input type="radio" name="font" value="bold" id="male"> 
            <label for="male" >Male </label>
            <input type="radio" name="font" value="bold" id="female"> 
            <label for="female">Female </label>
            <input type="radio" name="font" value="bold" id="nonBinary"> 
            <label for="nonBinary">Non-binary</label>
            <input type="radio" name="font" value="bold" id="prefer"> 
            <label for="prefer">I prefer not to answer</label>
        </div>
        <div>
            <label for="commint">short description about myself:</label>                 
        </div>
        <div>
            <textarea name="comment" cols="20" rows="3" id="commint"></textarea>
        </div>
        <div>
            <label >Favorite Language:</label>
            <select name="language">
                <option >JavaScript</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" id="offers" checked >
            <label for="offers">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account" >
        <p>*Indicates a required field</p>                

    </form>
</body>
</html>
